version: "3.1"
services:
  crud-nginx:
    image: nginx
    container_name: crud-nginx
    volumes:
      - ../:/var/www/html:rw
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "10040"
    networks:
      - crud

  crud-php-fpm:
    build:
      context: .
      dockerfile: php-fpm/Dockerfile
    container_name: crud-php-fpm
    volumes:
      - ../:/var/www/html
      - ./php-fpm/php.ini:/usr/local/etc/php/php.ini
      - ./php-fpm/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./php-fpm/php-fpm.conf:/usr/local/etc/php-fpm.conf
    networks:
      - crud

  crud-mysql:
    image: mysql:latest
    container_name: menu-talk
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: menu-talk
      MYSQL_USER: menu-talk
      MYSQL_PASSWORD: 1234
    ports:
      - "3311:3311"
    networks:
      - crud
# Docker Networks
networks:
  crud:
    driver: bridge
